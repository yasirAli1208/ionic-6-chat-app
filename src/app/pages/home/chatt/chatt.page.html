<ion-content>
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="share(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="['/chatview']">
        <ion-avatar slot="start">
          <img src="https://image.flaticon.com/icons/png/512/147/147144.png">
        </ion-avatar>
        <ion-label>
          <h2>Finn</h2>
          <p>Listen, I've had a pretty messed up day Listen, I've had a pretty messed up day...</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="chatbubbles"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
